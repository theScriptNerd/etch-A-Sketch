<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" id="colorPicker" value="#333333">
            <button id="colorBtn">Color</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="range-div" id="rangeDiv">16 x 16</div>
            <input class="grid-size" type="range" id="gridSize" min="4" max="60" value="16"/>
        </div>
        <div class="container" id="container"></div>
    </main>
    <footer class="footer" id="footer">
        Built by
        <a class="footer-ref" href="http://x.com/theScriptNerd" target="_blank" rel="noopener noreferrer">Okechukwu</a>
        <span>&copy; 2023</span>
    </footer>
</body>
</html>
